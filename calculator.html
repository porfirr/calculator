<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hesap Makinesi</title>
    <link rel="stylesheet" href="calculator.css">
  </head>

  <body>
    <p class="display"></p>

    <p>
      <button class="gri-buton" onclick="
        updateCalculation('1');
      ">1</button>
      
      <button class="gri-buton" onclick="
        updateCalculation('2');
      ">2</button>

      <button class="gri-buton" onclick="
        updateCalculation('3');
      ">3</button>

      <button class="turuncu-buton" onclick="
        updateCalculation(' + ');
      ">+</button>
    </p>

    <p>
      <button class="gri-buton" onclick="
        updateCalculation('4');
      ">4</button>
      
      <button class="gri-buton" onclick="
        updateCalculation('5');
      ">5</button>

      <button class="gri-buton" onclick="
        updateCalculation('6');
      ">6</button>

      <button class="turuncu-buton" onclick="
        updateCalculation(' - ');
      ">-</button>
    </p>

    <p>
      <button class="gri-buton" onclick="
        updateCalculation('7');
      ">7</button>
      
      <button class="gri-buton" onclick="
        updateCalculation('8');
      ">8</button>

      <button class="gri-buton" onclick="
        updateCalculation('9');
      ">9</button>

      <button class="turuncu-buton" onclick="
        updateCalculation(' * ');
      ">*</button>
    </p>

    <p>
      <button class="gri-buton" onclick="
        updateCalculation('0');
      ">0</button>
      
      <button class="gri-buton" onclick="
        updateCalculation('.');
      ">.</button>

      <button class="gri-buton" onclick="
        calculation = eval(calculation);
        console.log(calculation);
        document.querySelector('.display').innerText = calculation;
      ">=</button>

      <button class="turuncu-buton" onclick="
        updateCalculation(' / ');
      ">/</button>
    </p>

    <p>
      <button class="gri-buton clear-button" onclick="
        calculation = '';
        console.log(calculation);
        document.querySelector('.display').innerText = calculation;
        localStorage.setItem('calc', calculation);
      ">Clear</button>
    </p>
   
    <script src="calculator.js"></script>
  </body>
</html>
